<!DOCTYPE html>
<!-- Background with vines -->
<div id="background">
  <div class="vines left"></div>
  <div class="vines right"></div>
</div>

<!-- Main Game Container -->
<div id="game">

  <!-- Centered Heart Image -->
  <img
    id="character"
    src="https://www.clipartmax.com/png/middle/146-1465987_hands-holds-heart-love-care-outline-line-art.png"
    alt="Hand holding heart"
  />

  <!-- Paper box holding question / letter -->
  <div id="paper">
    <p id="text"></p>
  </div>

  <!-- Choices / buttons -->
  <div id="choices"></div>
</div>
